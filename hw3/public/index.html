<!DOCTYPE html>
<!-- Created by: Corwin Carr -->
<html>
<head>
  <title>Cheesecake Order Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Form validation
      $('#orderButton').click(function() {
        const notes = $('textarea').val().toLowerCase();
        if (notes.includes('vegan')) {
          alert('Warning: Our cheesecakes contain dairy!');
        } else {
          const quantity = $('select[name="quantity"]').val();
          const topping = $('input[name="topping"]:checked').parent().text().trim();
          const orderDetails = `<p>Thank you! Your order has been placed</p>
                              <p>Quantity: ${quantity}</p>
                              <p>Topping: ${topping}</p>
                              <p>Notes: ${notes}</p>`;
          $('form').html(orderDetails);
        }
      });

      // Month dropdown functionality
      $('.dropdown-trigger').on('mouseover', function() {
        $('.month-dropdown').show();
      });

      $('.month-dropdown').mouseleave(function() {
        $(this).hide();
     });

      $('.month-select').click(function() {
        const month = $(this).text();
        $('#month-display').text(month);
        $('.month-dropdown').hide();
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <!-- Main heading -->
    <h1>Cheesecake Order Form</h1>

    <!-- Cheesecake image from Unsplash -->
    <img src="https://images.unsplash.com/photo-1508737804141-4c3b688e2546?w=300" width="300" alt="Cheesecake slice">

    <!-- Order form -->
    <form>
      <p>
        <label>Quantity</label>
        <select name="quantity">
          <option>1</option>
          <option>2</option>
          <option selected>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <label>Topping</label>
        <br>
        <input type="radio" name="topping" checked> Plain
        <br>
        <input type="radio" name="topping"> Cherry
        <br>
        <input type="radio" name="topping"> Chocolate
      </p>

      <!-- Notes section -->
      <p>
        <label>Notes:</label>
        <br>
        <textarea rows="4" cols="40">Enter any special instructions here.</textarea>
      </p>

      <!-- Order button -->
      <input type="button" id="orderButton" value="Order">
    </form>

    <!-- Order statistics -->
    <h3>Orders for <span id="month-display" class="dropdown-trigger">Jan</span></h3>
    <div class="month-dropdown">
      <div class="month-select">Jan</div>
      <div class="month-select">Feb</div>
      <div class="month-select">Mar</div>
      <div class="month-select">Apr</div>
      <div class="month-select">May</div>
      <div class="month-select">Jun</div>
      <div class="month-select">Jul</div>
      <div class="month-select">Aug</div>
      <div class="month-select">Sep</div>
      <div class="month-select">Oct</div>
      <div class="month-select">Nov</div>
      <div class="month-select">Dec</div>
    </div>
    <ul>
      <li>11 cherry</li>
      <li>17 chocolate</li>
      <li>31 plain</li>
    </ul>
  </div>
</body>
</html>
